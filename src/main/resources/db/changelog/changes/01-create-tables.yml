databaseChangeLog:
  - changeSet:
      id: 1
      author: your_name
      changes:
        - createTable:
            tableName: countries
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)

  - changeSet:
      id: 2
      author: your_name
      changes:
        - createTable:
            tableName: actors
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: country_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_actors_countries
                    references: countries(id)

  - changeSet:
      id: 3
      author: your_name
      changes:
        - createTable:
            tableName: movies
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: VARCHAR(255)

  - changeSet:
      id: 4
      author: your_name
      changes:
        - createTable:
            tableName: movies_actors
            columns:
              - column:
                  name: movie_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_movies_actors_movies
                    references: movies(id)
              - column:
                  name: actor_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_movies_actors_actors
                    references: actors(id)
